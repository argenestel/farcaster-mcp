# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml
name: farcaster-mcp
description: MCP server for Farcaster social network
version: 1.0.0

build:
  type: docker
  dockerfile: Dockerfile

startCommand:
  type: stdio
  # JSON Schema defining the configuration options for the MCP
  configSchema:
    type: object
    # No required fields for this MCP server
    required: []
    properties: {}
    description: No additional configuration is required for the Farcaster MCP server.
  # A function that produces the CLI command to start the MCP on stdio
  commandFunction: |
    (config) => {
      return {
        command: "node",
        args: ["build/index.js"],
        env: {}
      };
    }

capabilities:
  tools:
    - name: get-user-casts
      description: Get casts from a specific Farcaster user by FID
      parameters:
        fid: number
        limit: number?
    
    - name: get-channel-casts
      description: Get casts from a specific Farcaster channel
      parameters:
        channel: string
        limit: number?
    
    - name: get-username-casts
      description: Get casts from a specific Farcaster username
      parameters:
        username: string
        limit: number?